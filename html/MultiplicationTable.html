<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <style>

    </style>
    <script>    
        var oDiv=document.getElementById('div1');
        window.onload=function(){
           for(var i=1;i<=9;i++){
                var sum=0;
                for(var j=1;j<=i;j++){
                    sum =i*j;
                    document.write(i+"&nbsp;"+"*"+"&nbsp;"+j+"="+sum);
                    if(sum>=10){
                        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                    }else{
                        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                    }   
                }
               document.write("<br/>");
            }
        }
    </script>
</head>
<body>
    <div id="div1">
        
    </div>
</body>
</html>
